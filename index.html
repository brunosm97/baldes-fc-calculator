<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Baldes FC</title>
</head>

<body>
    <h1>Calculador de pontos Baldes FC</h1>

    <div id="flex-container">
        <div id="div1">
            <label for=""> Quantos pontos você tem? <br>
                <input type="text" id="current-points">
            </label>
        </div>


        <div id="div2">
            <label for=""> Quantos pontos você quer chegar? <br>
                <input type="text" id="desired-points">
            </label>
        </div>

        <div id="div3">
            <label for=""> Quantas partidas faltam? <br>
                <input type="text" id="matches-left">
            </label>
        </div>

        <button id="submit-button">Enviar</button>
        
        <p id="result"></p>
    </div>


    <footer>Direitos reservados à Satorão Foda©</footer>

    <script src="script.js"></script>
</body>

</html>
